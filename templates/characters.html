<html lang = "pt-br">
    <head>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.

    <body>
        <h1>Listagem de personagens</h1>

            {% block content %}

            {% endblock  %}

    </body>
